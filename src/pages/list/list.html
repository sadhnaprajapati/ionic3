<ion-header hideBackButton>
    <ion-navbar>
      <ion-buttons end>
          <button ion-button icon-only >
            <ion-icon name="notifications"></ion-icon>
          </button>
        </ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Users</ion-title>
      
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <p>{{errorMsg}}</p>
  <ion-list>
    <ion-item *ngFor="let user of users" (click)="getUserDetails(user)">
    <p>User Id : {{user.id}}</p>
    <p>Name : {{user.name}}</p>
    <p>Email : {{user.email}}</p>
    </ion-item>
  </ion-list>
 
</ion-content>
